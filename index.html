<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Texture Decoder</title>
</head>
<body>
    <h1>Roblox Texture Decoder</h1>
    <input type="text" id="assetId" placeholder="Enter Roblox Asset ID">
    <button onclick="decodeImage()">Decode</button>
    <pre id="output"></pre>

    <script>
        async function decodeImage() {
            const assetId = document.getElementById('assetId').value;
            if (!assetId) {
                alert('Please enter an asset ID.');
                return;
            }

            const response = await fetch(`/decode?id=${assetId}`);
            const data = await response.json();

            if (data.error) {
                document.getElementById('output').textContent = `Error: ${data.error}`;
            } else {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            }
        }
    </script>
</body>
</html>
