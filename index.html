<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Image to Binary</title>
</head>
<body>
    <h1>Roblox Image to Binary Converter</h1>
    <input type="text" id="imageUrl" placeholder="Enter Roblox Decal URL">
    <button onclick="processImage()">Convert</button>
    <pre id="output"></pre>

    <script>
        async function processImage() {
            const input = document.getElementById('imageUrl').value;
            const assetId = input.replace('rbxassetid://', '').trim(); // Extract the ID

            // Construct the Roblox image URL
            const imageUrl = `https://assetdelivery.roblox.com/v1/asset/?id=${assetId}`;

            console.log("Image URL:", imageUrl);
            
            try {
                // Send the asset ID to the backend to process
                const response = await fetch('https://roblox-image-to-binary.onrender.com/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: imageUrl })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const outputElement = document.getElementById('output');
                outputElement.textContent = ''; // Clear previous output

                let receivedText = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Decode and append the streamed data
                    receivedText += decoder.decode(value, { stream: true });
                    
                    // Process each line of JSON data
                    const lines = receivedText.split('\n');
                    for (let i = 0; i < lines.length - 1; i++) {
                        const line = lines[i];
                        if (line.trim()) {
                            const batch = JSON.parse(line);
                            outputElement.textContent += JSON.stringify(batch, null, 2) + '\n';
                        }
                    }

                    // Retain the last incomplete line (if any)
                    receivedText = lines[lines.length - 1];
                }

                // Process any remaining data
                if (receivedText.trim()) {
                    const batch = JSON.parse(receivedText);
                    outputElement.textContent += JSON.stringify(batch, null, 2) + '\n';
                }
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
